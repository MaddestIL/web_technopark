{% extends "layouts/base.html" %}

{% block user_status %}
<img src="https://avatars.mds.yandex.net/i?id=fd573ab1672578a0f8d75ad3506626bc18e1a953-10768430-images-thumbs&n=13" class="rounded-3 bg-white" style="width: 80px;" alt="Avatar" />
<div class="d-flex flex-column mx-2">
    <p class="fs-3 my-1 text-white">Dr. Pepper</p>
    <div class="mt-1">
        <a class="btn btn-primary fs-6" href="#">settings</a>
        <a class="btn btn-outline-danger fs-6 mx-3" href="#">log out</a>

    </div>
</div>
{% endblock user_status %}

{% block content %}
<div class="col-9 my-4">
    <!-- Title of the page -->
    <div class="d-flex justify-content-start align-items-center">
        <h2 class="text-secondary">Settings: </h2>
        <h2 class="text-secondary mx-3">Dr. Pepper</h2>
    </div>
    <!-- Settings template -->
    <div class="container p-3 my-3">
        <div class="row align-items-center">
            <!-- Column for label -->
            <div class="col-2 px-0">
                <p class="text-secondary fs-5 my-0">Login</p>
            </div>
            <!-- Column for input login -->
            <div class="col-7">
                <form class="form-horizontal" action="" method="POST" role="form" name="" id="">
                    <div class="form-group">
                        <input type="email" id="loginName" class="form-control" placeholder="Input your login..." />
                    </div>
                </form>
            </div>
        </div>
        <!-- New line -->
        <div class="row my-4">
            <!-- Column for label -->
            <div class="col-2 px-0">
                <p class="text-secondary fs-5">Email</p>
            </div>
            <!-- Column for input email -->
            <div class="col-7">
                <input type="email" class="form-control" placeholder="Input your email..."/>
            </div>
        </div>
        <!-- New line -->
        <div class="row my-4">
            <!-- Column for label -->
            <div class="col-2 px-0">
                <p class="text-secondary fs-5">NickName</p>
            </div>
            <!-- Column for input nickname -->
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Input your nickname..."/>
            </div>
        </div>
        <!-- New line -->
        <div class="row my-4">
            <!-- Column for label -->
            <div class="col-2 px-0">
                <p class="text-secondary fs-5">Upload avatar</p>
            </div>
            <!-- Column for image -->
            <div class="col-10">
                <img src="https://avatars.mds.yandex.net/i?id=fd573ab1672578a0f8d75ad3506626bc18e1a953-10768430-images-thumbs&n=13" class="rounded-3" style="width: 100px;" alt="Avatar" />
            </div>
        </div>
        <!-- New line -->
        <div class="row align-items-center">
            <!-- Empty column -->
            <div class="col-2 px-0">
                <p></p>
            </div>
            <!-- Column for input image -->
            <div class="col-7">
                <input type="file" class="form-control text-secondary" id="avatar" placeholder="Choose your avatar"/>
            </div>
        </div>
        <!-- New line -->
        <div class="row align-items-center">
            <!-- Empty column -->
            <div class="col-2 px-0">
                <p></p>
            </div>
            <!-- Column for save button -->
            <div class="col-10">
                <button type="button" class="btn btn-success px-5 my-4">Save</button>
            </div>
        </div>
    </div>
    <!-- End of settings template -->
</div>
{% endblock content %}
