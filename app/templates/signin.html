{% extends "layouts/base.html" %}

<!-- block for unauthorized user -->
{% block user_status %}
<a class="btn btn-outline-primary fs-5" href="{%url 'signin' %}">Sign in</a>
<a class="btn btn-primary fs-5 mx-3" href="{%url 'signup' %}">Sign up</a>
{% endblock user_status %}

{% block content %}
<div class="d-flex flex-column align-items-center col-9 my-4">
    <!-- Title of the page -->
    <div class="d-flex justify-content-startr">
        <h2 class="text-secondary">Sign In</h2>
    </div>
    <!-- Login form -->
    <div class="container d-flex flex-column align-items-center p-3 my-3">
        <div class="row align-items-center">
            <!-- Column for forms (input login) -->
            <div class="col-2"></div>
            <div class="d-flex flex-column col-8">
                <p class="text-secondary fs-5 my-0">Login</p>
                <form class="form-horizontal" action="" method="POST" role="form" name="" id="">
                    <div class="form-group">
                        <input type="email" id="loginName" class="form-control" placeholder="Input your login..." />
                    </div>
                </form>
                 <p class="text-secondary fs-5 my-0 mt-3">Password</p>
                <input type="password" class="form-control" placeholder="Input your password..."/>
                <button type="button" class="btn btn-success p-1  mt-3 align-items-centre">Log in</button>
                <span>if you are first time to this site, then <a class="link-offset-2 " href="{% url 'signup' %}">create new account</a></span>
            </div>
            <div class="col-2"></div>
        </div>

    </div>
    <!-- End of login form -->
</div>
{% endblock content %}
