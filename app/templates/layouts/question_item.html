<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe to Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto p-8">
        <div class="bg-gray-900 rounded-lg p-6 shadow-lg">
            <div class="flex items-start">
                <div class="mr-6">
                    <img src="https://placehold.co/100x100" alt="avatar" class="rounded-full">
                </div>
                <div class="flex-1">
                    <h1 class="text-2xl font-bold mb-2">Long Title Goes Here</h1>
                    <div class="h-1 bg-gray-700 rounded-full mb-4 overflow-hidden">
                        <div class="w-1/4 h-full bg-blue-500"></div>
                    </div>
                    <p class="text-gray-400">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vel dolor massa. Cras luctus nisi vitae justo malesuada, sed laoreet nisi tincidunt.</p>
                    <div class="flex mt-4">
                        <span class="bg-blue-600 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">tag1</span>
                        <span class="bg-blue-600 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">tag2</span>
                        <span class="bg-blue-600 text-xs font-semibold px-2.5 py-0.5 rounded">tag3</span>
                    </div>
                </div>
            </div>
            <div class="mt-6">
                <h2 class="text-xl font-bold mb-2">Rating</h2>
                <div class="flex">
                    <svg class="w-6 h-6 text-yellow-400 mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.5 7.5L22 9.2l-5.5 4.3L18 21l-6-4.5L6 21l1.5-7.5L2 9.2l7.5-1.7L12 2z"/></svg>
                    <svg class="w-6 h-6 text-yellow-400 mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.5 7.5L22 9.2l-5.5 4.3L18 21l-6-4.5L6 21l1.5-7.5L2 9.2l7.5-1.7L12 2z"/></svg>
                    <svg class="w-6 h-6 text-yellow-400 mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.5 7.5L22 9.2l-5.5 4.3L18 21l-6-4.5L6 21l1.5-7.5L2 9.2l7.5-1.7L12 2z"/></svg>
                    <svg class="w-6 h-6 text-yellow-400 mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.5 7.5L22 9.2l-5.5 4.3L18 21l-6-4.5L6 21l1.5-7.5L2 9.2l7.5-1.7L12 2z"/></svg>
                    <svg class="w-6 h-6 text-gray-600" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l2.5 7.5L22 9.2l-5.5 4.3L18 21l-6-4.5L6 21l1.5-7.5L2 9.2l7.5-1.7L12 2z"/></svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
