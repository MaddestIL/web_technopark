{% extends "layouts/base.html" %}

<!-- block for unauthorized user -->
{% block user_status %}
<img src="https://avatars.mds.yandex.net/i?id=fd573ab1672578a0f8d75ad3506626bc18e1a953-10768430-images-thumbs&n=13" class="rounded-circle bg-white" style="width: 80px;" alt="Avatar" />
<div class="d-flex flex-column mx-2">
    <p class="fs-3 my-1 text-white">Dr. Pepper</p>
    <div class="mt-1">
        <a class="btn btn-primary fs-6" href="{%url 'settings' %}">Settings</a>
        <button class="btn btn-outline-danger fs-6 mx-3" >Sign out</button>

    </div>
{% endblock user_status %}

{% block content %}
<div class="col-9 my-4">
    <!-- Title of the page -->
    <div class="d-flex justify-content-start align-items-center">
        <h2 class="text-secondary">New Question</h2>
    </div>
    <!-- Ask question template -->
    <div class="container p-3 my-3">
        <div class="row align-items-center">
            <!-- Column for label -->
            <div class="col-1 px-0">
                <p class="text-secondary fs-4 my-0">Title</p>
            </div>
            <!-- Column for input title -->
            <div class="col-11">
                <form class="form-horizontal" action="" method="POST" role="form" name="" id="">
                    <div class="form-group">
                        <input type="text"  class="form-control text-secondary" placeholder="Input title of your question...">
                    </div>
                </form>
            </div>
        </div>
        <!-- New line -->
        <div class="row my-4">
            <!-- Column for label -->
            <div class="col-1 px-0">
                <p class="text-secondary fs-4">Text</p>
            </div>
            <!-- Column for input question -->
            <div class="col-11">
                <textarea class="form-control text-secondary" rows="8" placeholder="Input text of your question..."></textarea>
            </div>
        </div>
        <!-- New line -->
        <div class="row align-items-center">
            <!-- Column for label -->
            <div class="col-1 px-0">
                <p class="text-secondary fs-4 my-0">Tags</p>
            </div>
            <!-- Columnt for input tags -->
            <div class="col-11">
                <div class="col-sm-10">
                    <input type="text"  class="form-control text-secondary" placeholder="Input tags...">
                </div>
            </div>
        </div>
        <!-- New line -->
        <div class="row align-items-center">
            <!-- Empty column -->
            <div class="col-1 px-0">
                <p></p>
            </div>
            <!-- Column for button ask -->
            <div class="col-11 my-5">
                <button type="button" class="btn btn-success px-5">Ask</button>
            </div>
        </div>
    </div>
    <!-- End of ask question template -->
</div>
{% endblock content %}
